<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>signup</title>
</head>
<body>
<div class="l-pad-vert-4 l-sm-pad-vert-3 l-pad-hor-2 pod">
    <div class="text--centered">
        <h1 class="text-large">Sign up</h1>
        <p class="l-mar-top-1">
            Already have an account? <a href="login.html">Log in.</a>
        </p>
    </div>
    <form class="responsive-form l-mar-top-3">

        <div class="js-notification l-mar-top-3"></div>
        <div class="js-current-component"><div><div class="l-mar-top-3">
	<label class="is-hidden-accessible" for="signup-email">Email address</label>
    <input name="email" type="email" value="" placeholder="Email" id="signup-email">
    <div class="js-error-for-email form__field-error is-hidden"></div>
</div>
<div class="l-mar-top-3">
	<label class="is-hidden-accessible" for="signup-password">Password</label>
    <input name="password" type="password" placeholder="Password" id="signup-password">
    <div class="js-error-for-passwd form__field-error is-hidden"></div>
</div>
<div class="js-captcha-form-row l-mar-top-3 is-hidden">
    <div class="js-captcha-field"></div>
    <div class="js-error-for-captcha form__field-error is-hidden"></div>
</div>
<div class="l-mar-top-3">
    <input type="submit" class="btn btn--epic btn--block" value="Sign up">
    </form>
</div>
</body>
</html>

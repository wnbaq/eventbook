	<h1>Create Your Event!</h1>
	<div class="container">
		<form style="width: 300px" action="etkinlikRegister" method="post">
			<div class="form-group">
				<label for="name1">Event Name :</label> <input type="text"
					name="etkinlikIsmi" class="form-control" id="name1"
					placeholder="Name" />
			</div>
			<div class="form-group">
				<label for="startTime1">Start Time :</label> <input type="timestamp"
					name="startTime" class="form-control" id="startTime1"
					placeholder="startTime" />
			</div>
			<div class="form-group">
				<label for="finishTime1">Finish Time :</label> <input type="timestamp"
					name="finishTime" class="form-control" id="finishTime1"
					placeholder="finishTime" />
			</div>

			<div class="form-group">
				<label for="type1">Type:</label> <select name="tur"
					class="form-control" id="type1">
					<option>Education</option>
					<option>Music</option>
					<option>Party</option>
					<option>Sport</option>
					<option>Network</option>
					<option>Art</option>
					<option>Food</option>
				</select>
			</div>
			<div class="form-group">
				<label for="email1">email :</label> <input type="text" name="email"
					class="form-control" id="email1" placeholder="email" />
			</div>
			<div class="form-group">
				<label for="ageRange1">age range :</label> <input type="text" name="ageRange"
					class="form-control" id="email1" placeholder="ageRange" />
			</div>
	

			<p />
			<input type="submit" value="etkinlikRegister" />
		</form>
